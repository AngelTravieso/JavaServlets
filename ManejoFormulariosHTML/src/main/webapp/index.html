<!DOCTYPE html>
<html>
    <head>
        <title>Manejo de Formularios</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="recursos/estilos.css">

    </head>
    <body>
        <form name="form1" action="/ManejoFormulariosHTML/servlet" method="POST">
            <!-- para ver que tambien podemos enviar informacion "oculta" -->
            <input type="hidden" name="oculto" value="valorOculto" />

            <table width="250" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>

                <!-- Usuario -->
                <tr>
                    <td class="columna">
                        <label for="usuario">Usuario: (*)</label>
                    </td>
                    <td class="columna">
                        <input class="default" id="usuario" type="text" name="usuario" autoComplete="off" placeholder="Escribir usuario" />
                    </td>
                </tr>

                <!-- Contraseña -->
                <tr>
                    <td class="columna">
                        <label for="password">Contraseña: (*)</label>
                    </td>
                    <td class="columna">
                        <input class="default" id="password" type="password" name="password" autoComplete="off" placeholder="Escribir contraseña" />
                    </td>
                </tr>

                <!-- Tecnologias -->
                <tr>
                    <td class="columna">
                        Tecnologías de Internet: (*)
                    </td>
                    <td class="columna">
                        Java <input type="checkbox" name="tecnologia" value="java" >
                        &nbsp;&nbsp;&nbsp;
                        .NET <input type="checkbox" name="tecnologia" value="net" />
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php" />
                    </td>
                </tr>

                <!-- Genero -->
                <tr>
                    <td class="columna">
                        Género: (*)
                    </td>
                    <td class="columna">
                        Hombre <input type="radio" name="genero" value="H" />
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M" />
                    </td>
                </tr>

                <!-- Ocupacion -->
                <tr>
                    <td class="columna">
                        Ocupación: (*)
                    </td>
                    <td class="columna">
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>

                <!-- Musica Favorita -->
                <tr>
                    <td class="columna">
                        Música Favorita:
                    </td>
                    <td class="columna">
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                
                <!-- Comentarios -->
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td class="columna">
                        <textarea name="comentarios" cols="30" rows="2" class="default">
                            Escribir un texto
                        </textarea>
                    </td>
                </tr>
                
                <!-- Botones -->
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default" />
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default" />
                    </td>
                </tr>

            </table>
        </form>

        <script src="recursos/funciones.js"></script>
    </body>
</html>
